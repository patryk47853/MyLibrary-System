    <!DOCTYPE html>
    <html lang="en">
    <html xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>MyLibrary - Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

    <div class="container" style="margin-top: 50px;" align="center">
        <div class="col-xs-3 col-sm-3 col-md-3">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
            <h1>Welcome to MyLibrary!</h1>
            <div class="description">
                <p>
                    Dream place for readers with thousands of books you would love...
                </p>
            </div>
        </div>

        <div class="col-xs-3 col-sm-3 col-md-3">
        </div>


    <div class="login">

        <div class="col-xs-6 col-sm-6 col-md-6">
        <h1>Sign Up</h1>
    </div>
        <div th:if="${param.success}">
            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                You have successfully registered!
            </div>
        </div>
        <form th:action="@{/process_registration}" method="post" th:object="${user}">
        <div class="form-group is-valid" style="text-align: left">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control"
                       required minlength="3" maxlength="16"/>
            </div>
            <div class="form-group is-valid" style="text-align: left">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"
                       required minlength="6" maxlength="30"/>
            </div>
            <div class="form-group is-valid" style="text-align: left">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       required minlength="6" maxlength="30"/>
            </div>
            <hr>
            <h6 style="text-align: left">Already have an account? <a th:href="@{/}">Sign In</a></h6>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    </div>
    </form>
    </form>

    </body>

    </html>
