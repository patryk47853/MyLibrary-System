<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyLibrary - Users</title>
</head>

<!-- CSS stylesheet for home.html -->
<link rel="stylesheet" href="/css/users.css">


<body>
<header th:replace="header :: header"></header>

<div class="wrapper">
    <div class="container">
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Account details</th>
        <th>Profile details</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{/admin/account/{id}(id=${user.id})}"><button>Show</button></a></td>
        <td><a th:href="@{/admin/user/{id}(id=${user.id})}"><button>Show</button></a></td>
    </tr>
</table>
        <br>
        <div class="pagination">
            <a href="?page=0">&laquo;</a>
            <a href="?page=0">1</a>
            <a href="?page=1">2</a>
            <a href="?page=2">3</a>
            <a href="?page=3">4</a>
            <a href="?page=6">&raquo;</a>
        </div>
    </div>
</div>
</body>
</html>
