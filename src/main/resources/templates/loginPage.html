<!DOCTYPE html>

    <html lang="en">
    <html xmlns:th="http://www.thymeleaf.org">
    <html xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>

        <title>MyLibrary - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

    <div class="container" style="margin-top: 50px;" align="center">
        <div class="col-xs-3 col-sm-3 col-md-3">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
            <h1>Welcome to MyLibrary!</h1>
            <div class="description">
                <p>
                    Dream place for readers with thousands of books you would love...
                </p>
            </div>
        </div>

        <div class="col-xs-3 col-sm-3 col-md-3">
        </div>



    <div class="login">

        <h1 class="text-center">Sign In</h1>
        <h6 class="text-center">Don't have an account?<br><a th:href="@{/register}">Sign Up</a></h6>

        <form class="needs-validation" method="post" name="form">
            <div class="form-group is-valid" style="text-align: left">
                <label class="form-label" th:name="username">Username</label>
                <input class="form-control" type="username" id="username" required>
            </div>
            <div class="form-group is-valid" style="text-align: left">
                <label class="form-label" th:name="password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <hr>
                <div class="invalid-feedback">
                    Invalid username/password
                </div>
            </div>
            <h6 style="text-align: left"><a href="${pageContext.request.contextPath}/forgot-password">Forgot password?</a></h6>
            <div class="form-group form-check" style="text-align: left" >
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check"><font size="4">Remember me</font></label>
            </div>
            <button>Login</button>
        </form>
    </div>
    </div>

    </body>

    </html>
