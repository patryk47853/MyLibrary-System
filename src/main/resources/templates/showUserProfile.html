<!DOCTYPE html>
  <html lang="en">
  <html xmlns:th="http://www.thymeleaf.org">
  <html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>MyLibrary - Profile</title>
  </head>

  <!-- CSS stylesheet for home.html -->
  <link rel="stylesheet" href="/css/librarycard.css">

<body>
<header>
  <img class="logo" src="/images/book.svg" alt="logo" width="60" height="60" href="/home">
  <banner>MyLibrary</banner>
  <nav>
    <ul class="nav_links">
      <li><a href="/home">Home</a></li>
      <li sec:authorize="hasAuthority('ADMIN')"><a href="/users">Users</a></li>
      <li sec:authorize="hasAuthority('READER')"><a href="/books">Books</a></li>
      <li sec:authorize="hasAuthority('READER')"><a href="/profile">Profile</a></li>
      <li sec:authorize="hasAuthority('USER')"><a href="/create-library-card">Library Card</a>
    </ul>
  </nav>
  <a class="cta" href=/logout><button>Logout</button></a>
</header>

<div class="wrapper">
  <div class="container">
    <div class="title"><span sec:authentication="name"></span>'s Library Card</div>
    <div class="content">
      <form th:action="@{/user/{id}}" method="get" th:object="${user}" >
        <div class="user-details">
          <div class="input-box">
            <span class="details">First name</span>
            <input type="text" name="firstName" th:value="${user.firstName}" readonly/>
          </div>
          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" name="lastName" th:value="${user.lastName}" readonly/>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phoneNumber" th:value="${user.phoneNumber}" readonly/>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="address" th:value="${user.address}" readonly/>
          </div>
          <div class="input-box">
            <span class="details">Postal code</span>
            <input type="text" name="postalCode" th:value="${user.postalCode}" readonly/>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" name="city" th:value="${user.city}" readonly/>
          </div>
          <!--        <div class="input-box">-->
          <!--          <span class="details">Birthday</span>-->
          <!--          <input type="date" th:field="*{birthday}">-->
          <!--        </div>-->
        </div>
      </form>
      <a class="cta" href=/update-profile><button>Edit</button></a>
    </div>
  </div>
</div>
</body>


</html>
