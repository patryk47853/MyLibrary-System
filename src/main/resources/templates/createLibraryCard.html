<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyLibrary - Library Card</title>
</head>

<!-- CSS stylesheet for home.html -->
<link rel="stylesheet" href="/css/librarycard.css">

<body>
<header>
  <img class="logo" src="/images/book.svg" alt="logo" width="60" height="60" href="/home">
  <banner>MyLibrary</banner>
  <nav>
    <ul class="nav_links">
      <li><a href="/home">Home</a></li>
      <li><a href="/books">Books</a></li>
      <li><a href="/library-card">Library Card</a></li>
    </ul>
  </nav>
  <a class="cta" href=/logout><button>Logout</button></a>
</header>

<div class="wrapper">
  <div class="container">
  <div class="title">Library Card</div>
  <div class="content">
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">First name</span>
          <input type="text" placeholder="Enter your first name" required>
        </div>
        <div class="input-box">
          <span class="details">Last name</span>
          <input type="text" placeholder="Enter your last name" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" placeholder="Enter your phone number" required>
        </div>
        <div class="input-box">
          <span class="details">Address</span>
          <input type="text" placeholder="Enter your address" required>
        </div>
        <div class="input-box">
          <span class="details">Postal code</span>
          <input type="text" placeholder="Enter your postal code" required>
        </div>
        <div class="input-box">
          <span class="details">City</span>
          <input type="text" placeholder="Enter your city" required>
        </div>
        <div class="input-box">
          <span class="details">Birthday</span>
          <input type="date">
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Create">
      </div>
    </form>
  </div>
</div>
</div>
</body>


</html>
