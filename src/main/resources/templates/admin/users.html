<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyLibrary - Users</title>
</head>

<!-- CSS stylesheet for home.html -->
<link rel="stylesheet" href="/css/users.css">


<body>
<header th:replace="~{main/header :: header}"></header>

<div class="wrapper">
    <div class="container">
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>&nbsp;&nbsp;Account</th>
        <th>Library Card</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{/admin/accounts/{id}(id=${user.id})}"><button>Show</button></a></td>
        <td><a th:href="@{/admin/users/{id}(id=${user.id})}"><button>Show</button></a></td>
    </tr>
</table>
        <br>
        <div class="pagination">
            <a href="?page=0">&laquo;</a>
            <a href="?page=0" th:classappend="${page.number == 0} ? active : ''">1</a>
            <a href="?page=1" th:classappend="${page.number == 1} ? active : ''">2</a>
            <a href="?page=2" th:classappend="${page.number == 2} ? active : ''">3</a>
            <a href="?page=3" th:classappend="${page.number == 3} ? active : ''">4</a>
            <a href="?page=4" th:classappend="${page.number == 4} ? active : ''">5</a>
            <a href="?page=4">&raquo;</a>
        </div>
    </div>
</div>
</body>
</html>
