<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>MyLibrary - Library Card</title>
</head>

<!-- CSS stylesheet for home.html -->
<link rel="stylesheet" href="/css/librarycard.css">

<body>
<header th:replace="header :: header"></header>

<div class="wrapper">
  <div class="container">
  <div class="title">Library Card</div>
  <div class="content">
    <form th:action="@{/process-library-card}" method="post" th:object="${libraryCard}" >
      <div class="user-details">
        <div class="input-box">
          <span class="details">First name</span>
          <input type="text" th:field="*{firstName}" placeholder="Enter your first name" required>
        </div>
        <div class="input-box">
          <span class="details">Last name</span>
          <input type="text" th:field="*{lastName}" placeholder="Enter your last name" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
        </div>
        <div class="input-box">
          <span class="details">Address</span>
          <input type="text" th:field="*{address}" placeholder="Enter your address" required>
        </div>
        <div class="input-box">
          <span class="details">Postal code</span>
          <input type="text" th:field="*{postalCode}" placeholder="Enter your postal code" required>
        </div>
        <div class="input-box">
          <span class="details">City</span>
          <input type="text" th:field="*{city}" placeholder="Enter your city" required>
        </div>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-success col-xs-offset-1 col-xs-10">
          You have successfully created your library card! Please log in again.
        </div>
      </div>
      <div th:if="${param.error}">
        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
          You have actually created your library card. Please log in again.
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Create">
      </div>
    </form>
  </div>
</div>
</div>
</body>


</html>
